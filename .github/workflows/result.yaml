name: Result- Build and Push to GCR

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main  # Change to the branch you want to trigger the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker us.gcr.io  # Change region if needed

      - name: Build Docker Image
        run: |
          cd result
          docker build -t us.gcr.io/qwiklabs-gcp-03-af77615ff208/result:${{ github.sha }} .
          docker tag us.gcr.io/qwiklabs-gcp-03-af77615ff208/result:${{ github.sha }} us.gcr.io/qwiklabs-gcp-03-af77615ff208/result:latest

      - name: Push Image to GCR
        run: |
          docker push us.gcr.io/qwiklabs-gcp-03-af77615ff208/result:${{ github.sha }}
          docker push us.gcr.io/qwiklabs-gcp-03-af77615ff208/result:latest
